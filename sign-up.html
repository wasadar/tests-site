<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="public/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content-block">
        <div class="content-line" id="top-panel"></div>
        <div class="content-line">
            <div class="title">Sign Up</div>
        </div>
        <div class="content-box">
            <div class="display-flex-center">
                <div class="input-block">
                    <div class="display-flex"><div>Name:</div><input type="text" id="name"></div>
                    <div class="display-flex"><div>Email:</div><input type="email" id="email"></div>
                    <div class="display-flex"><div>Password:</div><input type="password" id="password"></div>
                </div>
            </div>
            <div class="display-flex-center">
                <div class="content-line">
                    <div class="display-flex"><div class="button" id="send">Send</div></div>
                </div>
            </div>
            <div class="display-flex-center">
                <div class="input-block">
                    <div>Already registred?</div>
                    <div class="display-flex-center"><a href="http://localhost:3000/sign-in">Sign In</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="src/sign-up-page-script.js"></script>
</body>
</html>
